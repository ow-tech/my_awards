{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <form method="POST">
                {% csrf_token %}
                    <legend class="border-bottom mb-4">Sign In</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-primary btn-sm">
                </div>
            </form>
            <small class="text-muted">Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>    
      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
{% endblock content %}
